<script type="text/javascript">
const zone = document.querySelector('.blur-zone');
zone.addEventListener('mousemove', e => {
const rect = zone.getBoundingClientRect();
const x = e.clientX - rect.left;
const y = e.clientY - rect.top;

zone.style.setProperty('--mx', x + 'px');
zone.style.setProperty('--my', y + 'px');

zone.style.setProperty('--clip', `circle(80px at ${x}px ${y}px)`);
zone.querySelector(':after'); // fuerza repaint (opcional)
zone.style.setProperty('--clip', `circle(80px at ${x}px ${y}px)`);
});

// aplicar la variable al pseudo-elemento
const style = document.createElement('style');
style.textContent = `
.blur-zone::after {
clip-path: var(--clip, circle(0px at 0 0));
}
`;
document.head.appendChild(style);

</script>
